{% extends 'base.html' %}

{% block header %}
  <h1 style="text-align:center">{% block title %}Music Queue{% endblock %}</h1>
{% endblock %}

{% block content %}
  <!-- New Task Card -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">New queue</h5>

      <form method="POST">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Sheets URL"
                 name="sheet" required>
          <input type="text" class="form-control" placeholder="Display Size"
                 name="length">
          <input type="checkbox" class="form-control" placeholder="Show Queue Size"
                 name="show_total">
        </div>
        {% if login_state %}
        <a href="{{ url_for('google_auth.revoke')}}">
          <button class="btn btn-default" type="button">
            Logout
          </button>
        </a>
        {% else %}
        <a href="{{ url_for('google_auth.login')}}">
          <button class="btn btn-default" type="button">
            Login
          </button>
        </a>
        {% endif %}
        <button type="submit" class="btn btn-default" {% if not login_state %} disabled {% endif %} >
           Poggers
        </button>
      </form>
    </div>
  </div>

{% endblock %}
